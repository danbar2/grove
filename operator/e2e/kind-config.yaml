# Kind configuration for Grove E2E tests
# This creates a single-node Kind cluster suitable for testing with limited resources
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  image: kindest/node:v1.33.4
  # Allow scheduling workloads on control plane for E2E tests
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "node-role.kubernetes.io/control-plane=,node-role.kubernetes.io/worker="
