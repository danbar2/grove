# Workload: SP2 - PCS+PCLQ Topology
# Test scenario: PCS with block constraint, standalone PCLQ with host constraint
---
apiVersion: grove.io/v1alpha1
kind: PodCliqueSet
metadata:
  name: tas-pcs-pclq
  labels:
    app: tas-pcs-pclq
spec:
  replicas: 1
  template:
    topologyConstraint:
      packDomain: block
    cliques:
      - name: worker
        labels:
          kai.scheduler/queue: test
        topologyConstraint:
          packDomain: host
        spec:
          roleName: worker
          replicas: 2
          minAvailable: 2
          podSpec:
            schedulerName: kai-scheduler
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: node_role.e2e.grove.nvidia.com
                          operator: In
                          values:
                            - agent
            tolerations:
              - key: node_role.e2e.grove.nvidia.com
                operator: Equal
                value: agent
                effect: NoSchedule
            containers:
              - name: worker
                image: registry:5001/busybox:latest
                command: ["sleep", "infinity"]
                resources:
                  requests:
                    memory: 40Mi
